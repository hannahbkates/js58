<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advanced APIs Lesson</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- css -->
  <link rel="stylesheet" href="/styles.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>
<body>

  <header class="container-fluid text-center">
    <h1>Local<span>Landscapes</span></h1>
  </header>

  <div class="container-fluid sign-in-view">
    <div id="top" class="row text-center">
      <h3>Discover how beautiful your surroundings can be.</h3>
      <button id="login" class="btn btn-default">
        Login
      </button>
      <img id="loading" src="https://catalog.archives.gov/images/loader.gif" height="35px">
    </div>
  </div>

  <div class="container-fluid">
    <div class="row text-center">
      <button id="loc" class="btn btn-default">
        Use your location
      </button>
      <div id="coordsdiv">
        <div class="col-xs-2 col-xs-offset-5">
          <br>Or enter coordinates:
          <input type="text" id="lat" placeholder="Latitude" class="form-control" width="50px">
          <input type="text" id="long" placeholder="Longtitude" class="form-control" width="50px">
          <button id="coords" class="btn btn-default">
            Go!
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid text-center image-results-view">
    <div class="images"></div>
  </div>

  <!-- js -->
  <script src="/500px.js"></script>
  <script src="/app.js"></script>
</body>
</html>
